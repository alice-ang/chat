<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script src=https://kit.fontawesome.com/99f1e9d6bd.js crossorigin=anonymous></script>
    <title>Chatter</title>
</head>
<body>
    <div class="form-container">
        <h1>ChatApp</h1>
        <form action="chat.html" id="room-form" autocomplete="off">
            <div>
                <label for="username">Username</label> <br>
                <input type="text" name="username" id="username" placeholder="Enter username" required>
            </div>
            <div>
                <label for="room">Room</label> <br>
                <select name="room" id="room">
                    <option value="General">General</option>
                </select>
            </div>
            <div class="room-options">
                <div class="add-container">
                    <label for="add-room">Add Room</label>
                    <input type="text" name="add-room" id="add-room" placeholder="Enter name of new room" >
                    <button type="button" id="add-btn">Add</button>
                </div>
            </div>
            <button type="submit">Join Chat</button>
        </form>
    </div>
    <script defer src="js/small.js"></script>
</body>
</html>
